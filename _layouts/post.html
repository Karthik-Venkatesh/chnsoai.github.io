---
layout: default
---

<article class="post">

	<div class="post-header">
		<h1>{{ page.title }}</h1>
		<p class="cover-author">{% if page.venue %}{{ page.venue }}{% else %} by {{ page.author }}{% endif %}</p>
		<p class="cover-date">{{ page.date | date: "%B %e, %Y" }}</p>
	</div>

	<div class="entry">
		{{ content }}
		{% include disqus.html %}
	</div>

	
</article>
